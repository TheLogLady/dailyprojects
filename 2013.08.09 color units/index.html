<!DOCTYPE html>

<html>
<head>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,400,300,600' rel='stylesheet' type='text/css'>
<style type+"text/css">

  body {
    background-image: url("background.jpg");
  }

  div {
    width: 800px;
    height: 40px;
    text-align: center;
    font-family: 'open sans', serif;
    color: #000;
    font-size: 20px;
    padding-top: 10px;
  }
  
  #magenta {
    background-color: hsl(300, 100%, 50%);
  }
  
  #cyan {
    background-color: rgba(0, 255, 255, .8);
  }
  
  #red {
    background-color: #FF3300;
  }
  
  #green {
    background-color: green;
  }
  
  
</style>
  
</head>
<body>
  <div id="magenta">Magenta using hsl(300, 100%, 50%). hsl stands for hue, saturation, lightness.</div>
  <div id="cyan">Cyan using rgba(0, 255, 255, .8)</div>
  <div id="red">Red using hexadecimal color #FF3300</div>
  <div id="green">Green using the predefined keyword 'green'</div>
</body>
  
  
  
  
</html>
